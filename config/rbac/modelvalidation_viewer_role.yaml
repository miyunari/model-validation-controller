# This rule is not used by the project model-validation-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to ml.sigstore.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: model-validation-operator
    app.kubernetes.io/managed-by: kustomize
  name: modelvalidation-viewer-role
rules:
- apiGroups:
  - ml.sigstore.dev
  resources:
  - modelvalidations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ml.sigstore.dev
  resources:
  - modelvalidations/status
  verbs:
  - get
